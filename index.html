<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
      <link href="main.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Patrick+Hand+SC|Raleway" rel="stylesheet">
      <link rel="shortcut icon" href="http://www.iconj.com/ico/z/0/z07xndcxqq.ico" type="image/x-icon" />
    <title>Ye Olde Calculator</title>
  </head>
  <body>
<div id="entirePage">
  <p id="p1">Coolio</p>
  <p id="p2">Calculator</p>
  <div class="wholeShebang">
    <div class="container" id="clrNDisplayScrn">
      <button class="nums" id="btnClr" type="button" value="C">C</button>
      <output id="input" type="number"></output>
    </div>
    <div class="container" id="allBtns">
      <div class="calcBtns" id="btns7thruAdd">
        <button class="nums show" id="num7" type="button" value="7">7</button>
        <button class="nums show" id="num8" type="button" value="8">8</button>
        <button class="nums show" id="num9" type="button" value="9">9</button>
        <button class="nums show" id="btnAdd" value="+">+</button>
      </div>
      <div class="calcBtns" id="btns4thruSub">
        <button class="nums show" id="num4" type="button" value="4">4</button>
        <button class="nums show" id="num5" type="button" value="5">5</button>
        <button class="nums show" id="num6" type="button" value="6">6</button>
        <button class="nums show" id="btnSub" type="button" value="-">-</button>
      </div>
      <div class="calcBtns" id="btns1thruDiv">
        <button class="nums show" id="num1" type="button" value="1">1</button>
        <button class="nums show" id="num2" type="button" value="2">2</button>
        <button class="nums show" id="num3" type="button" value="3">3</button>
        <button class="nums show" id="btnDiv" type="button" value="/">/</button>
      </div>
      <div class="calcBtns" id="btnsP0EM">
        <button class="nums show" id="period" type="button" value=".">.</button>
        <button class="nums show" id="num0" type="button" value="0">0</button>
        <button class="nums" id="equalSign" type="button" value="=">=</button>
        <button class="nums show" id="btnMult" type="button" value="*">*</button>
      </div>
    </div>
  </div>
  <div id="factCont">
    <div id="quoteDisplay">
      <!-- Facts should go here -->
    </div>
    <button id="btnFact" onclick="newQuote()">GET YA FACTS HERE</button>
  </div>
</div>
  <script type="text/JavaScript" src="main.js"></script>
  </body>
</html>
